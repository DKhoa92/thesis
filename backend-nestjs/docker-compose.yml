version: '3.8'

services:

  mysql:
    image: mysql:8.0.34
    hostname: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3307:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      #      - './docker/db/my.cnf:/etc/mysql/conf.d/my.cnf'
      - ./docker/mysql:/docker-entrypoint-initdb.d

  minio:
    image: minio/minio
    hostname: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: miniorootuser
      MINIO_ROOT_PASSWORD: miniorootuser
      MINIO_HTTP_TRACE: /dev/stdout
    command: server --console-address ":9001" /data

  online-exam-api:
    hostname: online-exam-api
    image: online-exam-api
    restart: always
    ports:
      - '8080:8080'
    volumes:
      - ./docker/online-exam-api/.env:/usr/src/app/.env

  nginx:
    hostname: nginx
    image: nginx:alpine3.18-slim
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/certbot/www:/var/www/certbot/:ro
      - ./docker/certbot/conf/:/etc/nginx/ssl/:ro

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./docker/certbot/www/:/var/www/certbot/:rw
      - ./docker/certbot/conf/:/etc/letsencrypt/:rw
    command: certonly --webroot -w /var/www/certbot --force-renewal --email admin@bkthesis.site -d bkthesis.site -d www.bkthesis.site -d api.bkthesis.site --agree-tos

volumes:
  mysql-data:
  minio-data:
